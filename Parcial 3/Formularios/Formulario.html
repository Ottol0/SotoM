<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="row">
                <div class="col-log-12 text-center">
                    Registro de Libros
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-4">
                    <label class="label-control">Nombre Del Libro</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>

                <div class="col-sm-12 col-md-3 col-lg-2">
                    <label class="label-control">Autor</label>
                    <input type="text" class="form-control" placeholder="Autor del Libro">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Edicion</label>
                    <input type="text" class="form-control" placeholder="Edicion del Libro">
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Editoral</label>
                    <input type="text" class="form-control" placeholder="Editorial">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-2">
                    <label class="label-control">Genero</label>
                    <input type="text" class="form-control" placeholder="Genero">
                </div>

                <div class="col-sm-12 col-md-4 col-lg-3">
                    <label class="label-control">Fecha de publicacion</label>
                    <input type="date" class="form-control" placeholder="Fecha">
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <label class="label-control">Descripcion Breve</label>
                    <input type="text" class="form-control" placeholder="Descripcion">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <button id="btn3" type="button" class="btn btn-default" data-toggle="modal"> Modal </button>
                </div>
            </div>

            <button id="btn1" type="button" class="btn btn-primary">Agregar</button>
            <button id="btn2" type="button" class="btn btn-default" data-toggle="modal" data-target="#modal1">Sin java</button>
            <button id="btn3" type="button" class="btn btn-default" data-toggle="modal">Con java</button>

            <div class="alert alert-primary alert-dismissible collapse" role="alert" id="alerta1">
                Se ha registrado El Libro
                <button id="btncloseAlert" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            
            <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirmacion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                        </div>
                        <div class="modal-body">
                            Desea reallizar este registro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function() {
                    $("#btn1").click(function() {
                        $('#alerta1').show();

                    });
                    $('#btncloseAlert').click(function() {
                        $('#alerta1').hide();
                    });

                    $("#btn3").click(function() {
                        $('#modal1').modal();

                    });
                });
            </script>

        </form>
    </div>
    
</body>
</html>
